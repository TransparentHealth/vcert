{% extends "base.html" %}
{% load i18n %}

{% block content %}


<div class="container">
	 <div class="row">
         <div class="col-lg-8">
           {% include "include/messages.html" %}
         </div>
      </div>
	 
	 
	{% if additional_info %}
    <div class="row myadditionalinfo">
         <div class="col-lg-8">
		  <div class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert">Ã—</button>
			  <h4>{%trans "Important" %}</h4>
			  {{ additional_info|safe }}
			</div>
	     </div>
    </div>

   {% endif %}
	 
	 <div class="row">
         <div class="col-lg-8">
           <h1>{{ name }}</h1>
         </div>
      </div>
	


     <div class="row">
	   <div class="col-lg-10">
	    <div class="span6 offset2">
		
		<form class="well" method="post" action="">
		  {% csrf_token %}
		  <table>
			{% load bootstrap %}
			{{ form|bootstrap }}
		  </table>
	    <input type="submit" class="btn btn-primary btn-large"  value="{% trans 'Continue' %}" /><br>
	    <a href="javascript:history.go(-1)">{% trans "Go Back" %}</a>
		</form>
	  </div>
	</div>
  </div>
</div>
{% endblock %}
